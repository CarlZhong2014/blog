{% extends "base.html" %}
{% block blog_post_list %}
    <!-- Blog Post -->

    <!-- Title -->
    <h1>{{ article.title }}</h1>
    <hr>
    <!-- Author -->
    <p class="lead">
   <span class="glyphicon glyphicon-time"></span> {{ article.last_modified_date }} by <a href="#">{{ article.author }}</a>
    </p>

    <!-- Date/Time -->
    <hr>

    <!-- Post Content -->
    <div >
    {{ article.content | safe}}
    </div>
    <hr>
{% endblock %}
