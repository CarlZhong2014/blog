<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Category</title>
</head>
<body>
    <form action="{% url 'backend_modified_category' %}" method="POST">
        {% csrf_token %}

            {{ form.as_table }}

        <input type="hidden" name="pk" value="{{ pk }}" >
        <input type="submit" value="修改">
    </form>
</body>
</html>
