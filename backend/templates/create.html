{% extends "dashboard_base.html" %}
{% block page_container %}
    <div class="row">
        <div class="col-md-5">
            <h1 class="page-header">编辑新文章
                <small>一切都是新的开始</small>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="panel">
                <div class="panel-body">
                    <form role="form" action="{% url 'backend_create_article' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title">标题</label>
                            <input id="title" name="title" type="text" maxlength="40">
                        </div>
                        <div class="form-group">
                            <label for="author">作者</label>
                            <input id="author" name="author" type="text" maxlength="40" value="CarlZhong">
                        </div>
                        <div class="form-group">
                            <label class="checkbox-inline" for="topped">
                            <input id="topped" name="topped" type="checkbox" checked="true">置顶
                            </label>
                            <label class="checkbox-inline" for="status">
                            <input id="status" name="status" type="checkbox" checked="true">发表
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="category">类别</label>
                            <select class="form-control" id="category" name="category">
                                {% for item in categories %}
                                    <option value="{{ item.id }}">{{ item.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="abstract">摘要</label>
                            <input class="form-control" id="abstract" name="abstract" type="text" maxlength="250">
                        </div>
                        <div class="form-group">
                            <label for="content">正文</label>
                            <input class="form-control" id="content" name="content" type="text">
                        </div>
                        <div class="form-group">
                            <input type="submit" value="发布">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
