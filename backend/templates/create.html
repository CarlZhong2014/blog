{% extends "dashboard_base.html" %}
{% block page_container %}
    <div class="row">
        <div class="col-md-5">
            <h1 class="page-header">编辑新文章
                <small>一切都是新的开始</small>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="panel">
                <div class="panel-body">
                    <form role="form" id="article" action="{% url 'backend_create_article' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="title">标题</label>
                            <input id="title" name="title" type="text" maxlength="40" placeholder="文章标题......" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="author">作者</label>
                            <input id="author" name="author" type="text" maxlength="40" value="CarlZhong" class="form-control">
                        </div>
                        <div class="form-group">
                            <label class="checkbox-inline" for="topped">
                            <input id="topped" name="topped" type="checkbox" checked="true">置顶
                            </label>
                            <label class="checkbox-inline" for="status">
                            <input id="status" name="status" type="checkbox" checked="true">发表
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="category">类别</label>
                            <select class="form-control" id="category" name="category">
                                {% for item in categories %}
                                    <option value="{{ item.id }}">{{ item.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="abstract">摘要</label>
                            <textarea id="abstract" name="abstract" class="form-control" rows="4" maxlength="250" placeholder="文章摘要，显示在首页和文章列表中......"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="content">正文</label>
                            <textarea id="content" name="content" class="form-control" placeholder="文章主体......" rows="10"></textarea>

                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary pull-right" >发布</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
