{% extends "dashboard_base.html" %}
{% block page_container %}
    <div class="row">
        <div class="col-md-12">
            <h1 class="page-header">
                类型和导航控制
                <small>未分页</small>
            </h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <!-- Advanced Tables -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    类别列表
                </div>
                <div class="panel-body">
                    <table class="table table-striped table-bordered"  style="word-break:break-all; word-wrap:break-all;">
                        <thead>
                        <tr>
                            <th>id</th>
                            <th>名称</th>
                            <th>导航状态</th>
                            <th>修改</th>
                            <th>删除</th>
                        </tr>
                        </thead>
                        <tbody>

                        {% for item in categories %}
                            <tr>
                                <td> {{ item.id }}</td>
                                <td>{{ item.name }}</td>
                                <td> {{ item.nav_status }}</td>
                                <td>
                                    <a class="btn btn-info"
                                       href="./modified?id={{ item.id }}">
                                        修改
                                    </a>
                                </td>
                                <td>
                                    <a class="btn btn-danger"
                                       href="./delete?id={{ item.id }}">删除
                                    </a>
                                </td>
                            </tr>

                        {% endfor %}
                        </tbody>
                    </table>
                    <div class="row">
                        <a class="btn btn-warning pull-right"
                           href="#"> 新增
                        </a>
                    </div>
                </div>
            </div>
            <!--End Advanced Tables -->
        </div>
    </div>
{% endblock page_container %}
