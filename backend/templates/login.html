{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %} ">
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-1.10.2.js' %}"></script>
    <title>blog backend login</title>
</head>
<body>
<div class="top-context">
    <div class="container">
        <div class="row">
            <div class="col-md-5 col-md-offset-4">
                <h1> 博客后台登陆 </h1>
            </div>
            <div class="row">
                <div class="col-md-3 col-md-offset-4 ">
                    <form name="login" onsubmit="return loginValidate()" action="{% url 'backend_login' %}" method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="sr-only" for="username">Username</label>
                            <input class="form-username form-control" placeholder="Username..." id="username"
                                   name="username" type="text" maxlength="16">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="password">密码</label>
                            <input class="form-password form-control" placeholder="Password..." id="password"
                                   name="password" type="password" maxlength="16">
                        </div>
                        <input id="redirect" name="redirect" type="hidden" value="{{ redirectUrl }}">
                        <button type="submit" class="btn-block">登陆</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
