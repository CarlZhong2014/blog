<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Article</title>
</head>
<body>
<form action="{% url 'backend_create_category' %}" method="POST">
    {% csrf_token %}

</form>
</body>
</html>
