{% extends "dashboard_base.html" %}
{% block page_container %}
<ul>
    {% for item in item_list %}
        <li>
            {{ item.title }}
        </li>
        <a href="./modified?pk={{ item.pk }}">修改</a>
        <a href="./delete?pk={{ item.pk }}">删除</a>
        {{ item.topped }}
        {{ item.status }}
    {% endfor %}
</ul>
{% endblock page_container %}
