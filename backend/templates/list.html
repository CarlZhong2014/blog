<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<a href="{% url 'backend_create_article' %}">创建</a>
<ul>
    {% for item in item_list %}
        <li>
            {{ item.title }}
        </li>
        <a href="./modified?pk={{ item.pk }}">修改</a>
        <a href="./delete?pk={{ item.pk }}">删除</a>
        {{ item.topped }}
        {{ item.status }}
    {% endfor %}
</ul>
</body>
</html>
