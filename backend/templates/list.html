<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<body>
<ul>
    {% for item in item_list %}
        <li>{{ item.name }}</li>
        <a href="./modified?id={{ item.id }}">修改</a>
        <a href="./{{ item.id }}/delete">删除</a>
        {{ item.nav_status }}
    {% endfor %}
</ul>
</body>
</html>
